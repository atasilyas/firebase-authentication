<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>atasilyas</title>
</head>
<body class="grey lighten-3">

<!-- NAVBAR -->
<nav class="z-depth-0 grey lighten-4">
    <div class="nav-wrapper container">
        <a href="#" class="brand-logo">
            <img src="img/logo.svg" style="width: 180px; margin-top: 10px;">
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="logged-in" style="display: none"> <!-- if the user logged in show class="logged-in" -->
                <a href="#" class="grey-text modal-trigger" data-target="modal-account">Account</a>
            </li>
            <li class="logged-in" style="display: none">
                <a href="#" class="grey-text" id="logout">Logout</a>
            </li>
            <li class="logged-in" style="display: none">
                <!--style="display: none" for first initilaze dont show all nav bar after firebase reloadded show required -->
                <a href="#" class="grey-text modal-trigger" data-target="modal-create">Create Blog</a>
            </li>
            <li class="logged-out" style="display: none"> <!-- if the user logged out show class="logged-in" -->
                <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
            </li>
            <li class="logged-out" style="display: none">
                <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
            </li>
            </span>
        </ul>
    </div>
</nav>

<!-- SIGN UP MODAL -->
<form class="center-align admin-actions" style="margin: 40px auto; max-width: 300px">
    <div class="input-field col s6">
        <input placeholder="user email" id="admin-email" type="text" required>
        <button class="btn-small yellow darken-2 z-depth-0">Make Admin</button>
    </div>
</form>

<!-- LOGIN MODAL -->
<div id="modal-signup" class="modal">
    <div class="modal-content">
        <h4>Sign up</h4><br/>
        <form id="signup-form">
            <div class="input-field">
                <input type="email" id="signup-email" required/>
                <label for="signup-email">Email</label>
            </div>
            <div class="input-field">
                <input type="password" id="signup-password" required/>
                <label for="signup-password">Password</label>
            </div>
            <div class="input-field">
                <label for="signup-bio">Biografi</label>
                <input type="text" id="signup-bio" required/>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Sign up</button>
        </form>
    </div>
</div>

<!-- ACCOUNT MODAL -->
<div id="modal-login" class="modal">
    <div class="modal-content">
        <h4>Login</h4><br/>
        <form id="login-form">
            <div class="input-field">
                <input type="email" id="login-email" required/>
                <label for="login-email">Email</label>
            </div>
            <div class="input-field">
                <input type="password" id="login-password" required/>
                <label for="login-password">Password</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Login</button>
        </form>
    </div>
</div>

<!-- CREATE BLOG -->
<div id="modal-account" class="modal">
    <div class="modal-content center-align">
        <h4>Account details</h4><br/>
        <div class="account-details"></div>
    </div>
</div>

<!-- BLOG LIST -->
<div id="modal-create" class="modal">
    <div class="modal-content">
        <h4>Create Blog</h4><br/>
        <form id="create-form">
            <div class="input-field">
                <input type="text" id="title" required>
                <label for="title">Blog Title</label>
            </div>
            <div class="input-field">
                <textarea id="content" class="materialize-textarea" required></textarea>
                <label for="content">Blog Content</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Create</button>
        </form>
    </div>
</div>

<div class="container" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0 guides" style="border: none;">
    </ul>
</div>


<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-functions.js"></script>




<!--Your web app's Firebase configuration-->
<script src="scripts/firebase_conf.js"></script>

<!-- materialize js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!--custom functions js files-->
<script src="scripts/auth.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
